<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.iframe标签.html</title>
</head>
<body>
我是一个单独的页面<br/><br/>
<!--
     ifarme 标签可以在页面上开辟一个小区域显示一个单独的页面
     ifarme 和 a 标签组合使用的步骤:
     1 在 iframe 标签中使用 name 属性定义一个名称
      2 在 a 标签的 target 属性上设置 iframe 的 name 的属性值
-->
<iframe src="3.标题标签.html" width="500" height="400" name="abc"></iframe>
<br/>
<ul>
    <li><a href="4.超链接.html" target="abc">4.超链接.html</a></li>
    <li><a href="6.表格标签.html" target="abc">6.表格标签.html</a></li>
    <li><a href="7.表格跨行跨列.html" target="abc">7.表格跨行跨列.html</a></li>
</ul>
</body>
</html>
